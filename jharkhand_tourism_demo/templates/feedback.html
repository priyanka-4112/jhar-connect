{% extends 'base.html' %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
<div class="bg-slate-50">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-slate-800">Share Your Feedback</h1>
            <p class="mt-3 text-lg text-slate-600">Let us know about your experience!</p>
        </div>

        <div class="mt-10 bg-white p-8 rounded-lg shadow-lg">
            <form action="{{ url_for('handle_feedback') }}" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="user_feed" class="block text-sm font-medium text-gray-700">Feedback</label>
                    <textarea id="user_feed" name="user_feed" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
