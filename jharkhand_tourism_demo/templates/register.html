<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Jharkhand Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen font-sans">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Register</h2>
    <form onsubmit="registerUser(event)">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="name">Full Name</label>
        <input type="text" id="name" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Your Name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="********">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign In</a>
    </p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://yzstotuxqlamqsefvbcj.supabase.co", // your Supabase URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6c3RvdHV4cWxhbXFzZWZ2YmNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4Nzg1NDEsImV4cCI6MjA3MjQ1NDU0MX0.usWZqIIliX3NVpMj_msS4fAn95BrTv-4ZktYyod-5OI" // your anon key
    );

    async function registerUser(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Registration successful! Check your email to confirm.");
        window.location.href = "signin.html";
      }
    }
  </script>
</body>
</html>
