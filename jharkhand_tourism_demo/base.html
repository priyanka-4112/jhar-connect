<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Jharkhand Tourism{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="{{ url_for('home') }}" class="text-xl font-bold">Jharkhand Explorer</a>
      
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->

    
    <footer class="bg-green-800 text-white text-center py-4 mt-6">
    
    <div class="mt-2 space-x-4">
        <a href="{{ url_for('feedback_page') }}" class="text-sm text-gray-400 hover:text-white">Submit Feedback</a>
        
       
            <span class="text-gray-500">|</span>
            <a href="{{ url_for('dashboard') }}" class="text-sm text-gray-400 hover:text-white">Admin Dashboard</a>
        
    </div>
</footer>
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
