{% extends 'base.html' %}

{% block title %}Feedback Dashboard{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="bg-slate-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <div class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-800 tracking-tight">
                Feedback Analytics Dashboard
            </h1>
            <p class="mt-4 text-lg text-slate-600">
                Visualizing tourist sentiment and feedback.
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-slate-700 mb-4">Overall Sentiment Breakdown</h2>
                <canvas id="sentimentPieChart"></canvas>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-slate-700 mb-4">Feedback Counts</h2>
                <canvas id="sentimentBarChart"></canvas>
            </div>
        </div>

    </div>
</div>

<script>
    // This safely gets the data we passed from our Python app.py file
    const sentimentData = {{ sentiment_data | tojson }};

    // --- PIE CHART SCRIPT ---
    const pieCtx = document.getElementById('sentimentPieChart').getContext('2d');
    const sentimentPieChart = new Chart(pieCtx, {
        type: 'doughnut', // You can also use 'pie'
        data: {
            labels: ['Positive', 'Negative', 'Neutral'],
            datasets: [{
                label: 'Feedback Sentiment',
                data: [
                    sentimentData.positive, 
                    sentimentData.negative, 
                    sentimentData.neutral
                ],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)',  // Green for Positive
                    'rgba(255, 99, 132, 0.7)',   // Red for Negative
                    'rgba(201, 203, 207, 0.7)'  // Gray for Neutral
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(201, 203, 207, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Sentiment Distribution'
                }
            }
        }
    });

    // --- BAR CHART SCRIPT ---
    const barCtx = document.getElementById('sentimentBarChart').getContext('2d');
    const sentimentBarChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Positive', 'Negative', 'Neutral'],
            datasets: [{
                label: 'Number of Feedbacks',
                data: [
                    sentimentData.positive, 
                    sentimentData.negative, 
                    sentimentData.neutral
                ],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(201, 203, 207, 0.7)'
                ]
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1 // Ensure y-axis counts by whole numbers
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
</script>
{% endblock %}
